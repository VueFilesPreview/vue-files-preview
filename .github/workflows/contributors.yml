name: gen-org-contributors

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure svg branch exists
        run: |
          if ! git ls-remote --heads origin svg | grep -q svg; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git switch --orphan svg
            git commit --allow-empty -m "chore: init svg branch"
            git push origin svg
            git switch main
          fi

      - uses: thinkasany/organize-contributors@master
        with:
          organize_name: VueFilesPreview
          github_token: ${{ secrets.GITHUB_TOKEN }}
          png_path: images/contributors.png
          json_path: contributors.json
          branch: svg
          commit_message: 'chore: update contributors'
          excludes_list: 'ImgBotApp,github-actions[bot],actions-user,imgbot[bot],dependabot[bot]'
