name: Deploy Example to GitHub Pages

on:
  push:
    branches:
      - main  # 只在 main 分支上触发
    paths:
      - "package.json"  # 仅在 package.json 更新时触发
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 1: 检出仓库代码
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: 检查 package.json 的版本号是否变化
      - name: Check for Version Change
        id: version
        run: |
          # 手动触发时直接部署
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger, proceeding with deployment."
            echo "version_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # 首次提交时直接部署
          if [ "$(git rev-list --count HEAD)" -eq 1 ]; then
            echo "No previous commit, proceeding with deployment."
            echo "version_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # 检查版本号变化
          OLD_VERSION=$(git show HEAD~1:package.json | jq -r .version)
          NEW_VERSION=$(jq -r .version package.json)
          echo "Old version: $OLD_VERSION"
          echo "New version: $NEW_VERSION"
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      # Step 3: 设置 pnpm
      - name: Setup pnpm
        if: steps.version.outputs.version_changed == 'true'
        uses: pnpm/action-setup@v4

      # Step 4: 设置 Node.js
      - name: Setup Node.js
        if: steps.version.outputs.version_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Step 5: 安装依赖并构建主项目
      - name: Install and Build Main Project
        if: steps.version.outputs.version_changed == 'true'
        run: |
          pnpm install
          pnpm build

      # Step 6: 安装并构建 example
      - name: Install and Build Example
        if: steps.version.outputs.version_changed == 'true'
        run: |
          cd example
          pnpm install
          pnpm build

      # Step 7: 设置 GitHub Pages
      - name: Setup Pages
        if: steps.version.outputs.version_changed == 'true'
        uses: actions/configure-pages@v4

      # Step 8: 上传构建产物
      - name: Upload artifact
        if: steps.version.outputs.version_changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './example/dist'

      # Step 9: 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        if: steps.version.outputs.version_changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
